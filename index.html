<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="contactForm.css" />

		<title>Js Form Validation</title>
	</head>
	<body>
		<section class="contactFormContainer">
			<div class="contactFormDescription">
				<h2>
					Ficou com dúvida? <br />
					Nos mande uma mensagem!
				</h2>
				<p>Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
			</div>
			<form id="contactFormFields">
				<div class="contactFormField">
					<input class="contactFormInputs" type="text" name="fullName" id="fullNameInput" placeholder="Nome Completo *" />
					<small class="verifyInput"></small>
				</div>
				<div class="contactFormField">
					<input class="contactFormInputs" type="text" name="email" id="emailInput" placeholder="Email *" />
					<small class="verifyInput"></small>
				</div>
				<div class="contactFormField">
					<input class="contactFormInputs" type="text" name="phone" id="phoneInput" placeholder="Telefone *" />
					<small class="verifyInput"></small>
				</div>
				<div class="contactFormField">
					<textarea class="contactFormInputs" name="message" id="messageInput" placeholder="Mensagem *"></textarea>
					<small class="verifyInput"></small>
				</div>
				<p>*Campos obrigatórios</p>
				<button type="submit" id="contactFormSubmit">Enviar</button>
			</form>
			<script src="validateForm.js"></script>
		</section>
	</body>
</html>
